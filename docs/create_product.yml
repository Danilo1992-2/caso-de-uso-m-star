summary: Criar um novo produto
description: Rota para criar um novo produto.

parameters:
  - name: body
    in: body
    description: Dados do produto a ser criado
    required: true
    schema:
      type: object
      properties:
        product_name:
          type: string
          example: Produto A
          description: Nome do produto
        product_code:
          type: string
          example: ABC123
          description: Código do produto
        manufacturer:
          type: string
          example: Fabricante XYZ
          description: Fabricante do produto
        product_type:
          type: string
          example: Eletrônico
          description: Tipo de produto
        description:
          type: string
          example: Descrição do Produto A
          description: Descrição detalhada do produto
        user_id:
          type: integer
          example: 1
          description: ID do usuário associado ao produto

responses:
  201:
    description: Produto criado com sucesso
  400:
    description: Dados inválidos ou ausentes